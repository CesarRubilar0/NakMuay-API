<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/headers :: header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            background: #fff;
            border-radius: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom .nav-link {
            color: #fff !important;
        }
        .navbar-custom .nav-link.active, 
        .navbar-custom .nav-link:hover {
            color: #007bff !important;
            background-color: #e9ecef !important;
            border-radius: .25rem;
        }
    </style>
</head>
<body class="bg-light">
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container mt-5">
        <h2 class="mb-4">Editar Usuario</h2>
        <form th:action="@{'/user/edit/' + ${user.id}}" th:object="${user}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electr√≥nico</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" class="form-control" id="rut" th:field="*{rut}" required>
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select class="form-control" id="rol" name="rol" th:field="*{rol}">
                    <option value="ADMIN" th:selected="${user.rol == 'ADMIN'}">Administrador</option>
                    <option value="USER" th:selected="${user.rol == 'USER'}">Usuario</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
