<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/headers :: header}">
    <title>Gestión de Planes - Admin</title>
</head>
<body class="bg-light">
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestión de Planes</h1>
            <a th:href="@{/admin/planes/crear}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Crear Nuevo Plan
            </a>
        </div>

        <!-- Mensajes -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Lista de planes -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Duración (meses)</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="plan : ${planes}">
                                <td th:text="${plan.id}">1</td>
                                <td th:text="${plan.nombre}">Plan Básico</td>
                                <td th:text="${plan.descripcion}">Descripción</td>
                                <td>$<span th:text="${plan.precio}">0</span></td>
                                <td th:text="${plan.duracionMeses}">1</td>
                                <td>
                                    <span th:if="${plan.activo}" class="badge bg-success">Activo</span>
                                    <span th:unless="${plan.activo}" class="badge bg-secondary">Inactivo</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/planes/editar/{id}(id=${plan.id})}" class="btn btn-sm btn-warning">
                                        Editar
                                    </a>
                                    <form th:action="@{/admin/planes/toggle-active/{id}(id=${plan.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-info">
                                            <span th:if="${plan.activo}">Desactivar</span>
                                            <span th:unless="${plan.activo}">Activar</span>
                                        </button>
                                    </form>
                                    <button type="button" class="btn btn-sm btn-danger" 
                                            data-bs-toggle="modal" 
                                            th:data-bs-target="'#deleteModal' + ${plan.id}">
                                        Eliminar
                                    </button>
                                    
                                    <!-- Modal confirmar eliminación -->
                                    <div class="modal fade" th:id="'deleteModal' + ${plan.id}" tabindex="-1">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Confirmar Eliminación</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>¿Estás seguro de eliminar el plan <strong th:text="${plan.nombre}">Plan</strong>?</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                    <form th:action="@{/admin/planes/eliminar/{id}(id=${plan.id})}" method="post">
                                                        <button type="submit" class="btn btn-danger">Eliminar</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
