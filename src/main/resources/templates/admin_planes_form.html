<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/headers :: header}">
    <title th:text="${accion == 'crear' ? 'Crear Plan' : 'Editar Plan'}">Plan</title>
</head>
<body class="bg-light">
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container my-5">
        <h1 th:text="${accion == 'crear' ? 'Crear Nuevo Plan' : 'Editar Plan'}">Plan</h1>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${accion == 'crear' ? '/admin/planes/crear' : '/admin/planes/editar/' + plan.id}" 
                      th:object="${plan}" 
                      method="post">
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Plan *</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                        <div th:if="${#fields.hasErrors('descripcion')}" class="text-danger" th:errors="*{descripcion}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio *</label>
                        <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" min="0" required>
                        <div th:if="${#fields.hasErrors('precio')}" class="text-danger" th:errors="*{precio}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="duracionMeses" class="form-label">Duración (meses) *</label>
                        <input type="number" class="form-control" id="duracionMeses" th:field="*{duracionMeses}" min="1" required>
                        <div th:if="${#fields.hasErrors('duracionMeses')}" class="text-danger" th:errors="*{duracionMeses}"></div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="activo" th:field="*{activo}">
                        <label class="form-check-label" for="activo">Plan activo</label>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${accion == 'crear' ? 'Crear Plan' : 'Guardar Cambios'}">Guardar</span>
                        </button>
                        <a th:href="@{/admin/planes}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
