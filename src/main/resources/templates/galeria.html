<!DOCTYPE html>
<html lang="es">
<head th:replace="~{fragments/headers :: header}">
    <title>Galería - NakMuay</title>
</head>
<body class="bg-light">
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container py-5">
        <h2 class="mb-4">Galería</h2>
        <style>
            /* todas las imágenes de la galería tendrán la misma altura y se recortarán con cover */
            .gallery-img {
                width: 100%;
                height: 230px; /* ajusta la altura que quieras */
                object-fit: cover;
                display: block;
            }
            .gallery-card { background: #fff; padding: .5rem; border-radius: .5rem; }
        </style>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="gallery-card">
                  <img th:src="@{/img/img2.jpg}" src="/img/img2.jpg" class="img-fluid rounded gallery-img" alt="foto1" onerror="this.onerror=null;this.src='/img/placeholder.svg'">
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="gallery-card">
                  <img th:src="@{/img/img1.jpg}" src="/img/img1.jpg" class="img-fluid rounded gallery-img" alt="foto2" onerror="this.onerror=null;this.src='/img/placeholder.svg'">
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="gallery-card">
                  <img th:src="@{/img/img4.jpg}" src="/img/img4.jpg" class="img-fluid rounded gallery-img" alt="foto3" onerror="this.onerror=null;this.src='/img/placeholder.svg'">
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
