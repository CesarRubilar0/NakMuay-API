<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/headers :: header}">
    <title>Gestión de Alumnos - Admin</title>
</head>
<body class="bg-light">
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container my-5">
        <h1 class="mb-4">Gestión de Alumnos</h1>

        <!-- Mensajes -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Lista de alumnos -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>RUT</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="alumno : ${alumnos}">
                                <td th:text="${alumno.id}">1</td>
                                <td th:text="${alumno.rut}">12345678-9</td>
                                <td th:text="${alumno.nombre + ' ' + alumno.apellido}">Nombre Apellido</td>
                                <td th:text="${alumno.email}">email@example.com</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${alumno.rol == 'ROLE_ADMIN' ? 'bg-danger' : 'bg-primary'}"
                                          th:text="${alumno.rol}">Rol</span>
                                </td>
                                <td>
                                    <span th:if="${alumno.enabled}" class="badge bg-success">Activo</span>
                                    <span th:unless="${alumno.enabled}" class="badge bg-secondary">Inactivo</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/alumnos/ver/{id}(id=${alumno.id})}" class="btn btn-sm btn-info">
                                        Ver Detalle
                                    </a>
                                    <a th:href="@{/user/edit/{id}(id=${alumno.id})}" class="btn btn-sm btn-warning">
                                        Editar
                                    </a>
                                    <form th:action="@{/admin/alumnos/toggle-enabled/{id}(id=${alumno.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">
                                            <span th:if="${alumno.enabled}">Desactivar</span>
                                            <span th:unless="${alumno.enabled}">Activar</span>
                                        </button>
                                    </form>
                                    <button type="button" class="btn btn-sm btn-danger" 
                                            data-bs-toggle="modal" 
                                            th:data-bs-target="'#deleteModal' + ${alumno.id}">
                                        Eliminar
                                    </button>
                                    
                                    <!-- Modal confirmar eliminación -->
                                    <div class="modal fade" th:id="'deleteModal' + ${alumno.id}" tabindex="-1">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Confirmar Eliminación</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>¿Estás seguro de eliminar al alumno <strong th:text="${alumno.nombre + ' ' + alumno.apellido}">Alumno</strong>?</p>
                                                    <p class="text-danger">Esta acción no se puede deshacer.</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                    <form th:action="@{/admin/alumnos/eliminar/{id}(id=${alumno.id})}" method="post">
                                                        <button type="submit" class="btn btn-danger">Eliminar</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
